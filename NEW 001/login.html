<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Animal Adoption Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .form-container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #222;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        .input-group {
            position: relative;
            margin: 25px 0;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.3rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #43e97b;
            box-shadow: 0 0 8px rgba(67, 233, 123, 0.4);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .sign-in-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            margin-top: 20px;
        }

        .sign-in-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #38f9d7, #43e97b);
        }

        .register-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .register-link a {
            color: #43e97b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #38f9d7;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .input-group input {
                padding: 12px 15px 12px 45px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign In</h1>
            <p>Welcome back! Please enter your details.</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn sign-in-btn">Sign In</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html" target="_blank">Register Here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
