<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Animal Adoption Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff6a00, #ee0979); /* Vibrant gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    padding: 20px;
}

/* Container Styling */
.container {
    background: #ffffff;
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideIn 1s ease-out;
}

/* Form Container Styling */
.form-container {
    padding: 40px;
    text-align: center;
}

/* Heading Styling */
h1 {
    font-size: 2.5rem;
    color: #ff6a00;
    margin-bottom: 20px;
}

p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 25px;
}

/* Input Fields Styling */
.input-group {
    margin: 15px 0;
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 30px;
    outline: none;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
    border-color: #ff6a00;
    box-shadow: 0 0 5px rgba(255, 106, 0, 0.5);
}

/* Button Styling */
.btn {
    display: inline-block;
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #ff6a00, #ee0979); /* Vibrant gradient for the button */
    color: #fff;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    margin-top: 15px;
}

.btn:hover {
    transform: translateY(-3px);
    background: linear-gradient(to right, #ee0979, #ff6a00);
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    .form-container {
        padding: 25px;
    }

    h1 {
        font-size: 2rem;
    }

    .input-group input,
    .btn {
        font-size: 1rem;
    }
}

/* Animations */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create an Account</h1>
            <p>Fill in your details to register and start adopting pets!</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
